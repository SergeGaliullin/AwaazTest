<div class="container">
            <div class="col-xs-12 col-md-12">
                <h1>PROJECT VIEW PAGE</h1>
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="#">Main page / </a>
                    <span class="breadcrumb-item active" style="color:white">{{ project?.name | uppercase }}</span>
                </nav>

                <!--<h3><strong>{{ project?.name | uppercase }} ></strong></h3>-->

                <h4>{{ project?.name | uppercase }}</h4>
                
               <img src="{{ project?.avatar }}" class="img-responsive center-block imgpro"/>
                
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <p>{{ project?.description }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Duration</label>
                        <!--<div class="col-sm-3">
                            <p class="form-control" rows="3"><strong>Start date: </strong>28 Nov 2016</p>
                        </div>
                        <div class="col-sm-3">
                            <p class="form-control" rows="3"><strong>End date: </strong>12 Jan 2017</p>
                        </div>-->
                        {{ project?.duration }}
                    </div>
                    <task-list [id]="this.id"></task-list>
            </form>
            </div>
        </div>
